name: CI/CD Pipeline for Develop Branch

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if develop is behind main
        run: |
          git fetch origin main
          if [ $(git rev-list --count origin/main ^origin/develop) -gt 0 ]; then
            echo "Develop branch is behind main. Please update it."
            exit 1
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'

      - name: Run Lint Checks
        working-directory: ./app
        run: mvn checkstyle:check

      - name: Run Unit Tests
        working-directory: ./app
        run: mvn test

      - name: Run Integration Tests
        working-directory: ./app
        run: mvn verify

      - name: Build Application
        working-directory: ./app
        run: mvn package

      - name: Build Docker Image
        run: |
          docker build -t myapp:develop .

      - name: Push Docker Image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag myapp:develop myrepo/myapp:develop
          docker push myrepo/myapp:develop